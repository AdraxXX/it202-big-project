    <script>
        let include = (file)=> 
        { 
          var script  = document.createElement('script'); 
          script.src  = file; 
          script.type = 'text/javascript'; 
          script.defer = true; 

          document.querySelector('html').appendChild(script); 

        } 
        
        for(let buttons of document.querySelectorAll('.foo-button'))    
            mdc.ripple.MDCRipple.attachTo(buttons);
        
        mdc.topAppBar.MDCTopAppBar.attachTo(document.querySelector('header.mdc-top-app-bar'));
        
        for(let tabBars of document.querySelectorAll('.mdc-tab-scroller'))    
            mdc.tabScroller.MDCTabScroller.attachTo(tabBars);
        
        document.querySelector('#alertCloseButton').addEventListener('click', ()=>
        {
            document.querySelector("#alertMessage").style.display = "none";
        });
        
        let checkRealmInfoExist = setInterval(()=>
        {
           if (RealmInfo.length >= 119) {
              clearInterval(checkRealmInfoExist);
              createKeystoneLeaderboards();
           }
        }, 1000);
        
        for(let screenButtons of document.querySelectorAll('.mdc-top-app-bar .mdc-top-app-bar__action-item'))
        {
            screenButtons.addEventListener('click', (e)=>
            {
                for(let viewScreen of document.querySelector('main').querySelectorAll('.view'))
                {
                    if(viewScreen.id == screenButtons.id + "Screen")
                        viewScreen.style.display = "block";
                    else
                        viewScreen.style.display = "none";
                }
            });
        }
    </script>
